<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Masumi Maei Vocal Studio</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
	<link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
</head>
<body>
	
	<div>
		<ul data-bind="foreach: students">
			<li><a data-bind="text: name, click: $root.selectStudent"></a></li>
			<ul>
				<li data-bind="text: link"></li>
				<li>Repertoire:</li>
					<ul data-bind="foreach: repertoire">
						<li data-bind="text: name"></li>
					</ul>
				<li><a data-bind="click: $root.removeStudent">X</a></li>
			</ul>
		</ul>
	</div>

	<div>
		<a data-bind="click: $root.addStudent">ADD A STUDENT</a>
	</div>

	<div data-bind="with: currentStudent()">
		
		<div>
			<label for="student-name">Name:</label>
			<input id="student-name" type="text" data-bind="value: name">
		</div>
		
		<div>
			<label for="student-link">link:</label>
			<input id="student-link" type="text" data-bind="value: link">
		</div>

		<div> Repertoire:
			<ul data-bind="foreach: repertoire">
				<li>
					<label for="song">Song:</label>
					<input id="song" type="text" data-bind="value: name"></input>
				</li>
			</ul>
			<div><a data-bind="click: $root.addSong">Add a song</a></div>
		</div>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
	<script src="lib/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="//hiroshi.github.io/knockoutFire/knockoutfire-0.0.5.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/appsave.js"></script>
</body>
</html>
