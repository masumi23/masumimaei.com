<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Masumi Maei Vocal Studio</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
	<link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
</head>
<body>
	
	<div class="navbar navbar-default">
	    <div class="container">
	    	<div class="navbar-header">
	    	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
	    	        <span class="icon-bar"></span>
	    	        <span class="icon-bar"></span>
	    	        <span class="icon-bar"></span>
	    	    </button>
	    	    <a class="navbar-brand" href="javascript:void(0)">Masumi Maei</a>
	    	</div>
	    	<div class="navbar-collapse collapse navbar-responsive-collapse">
	    	    <ul class="nav navbar-nav" data-bind="foreach: pages">
	    	        <li ><a href="javascript:void(0)" data-bind="text: $data, click: $parent.setPage"> Active</a></li>
	    	    </ul>
	    	    <form class="navbar-form navbar-right">
    	        	<input type="text" class="form-control" placeholder="Search">
	    	    </form>
	    	</div>
	    </div>
	</div>

	<div class="container" data-bind="visible: currentPage() === 'about'">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<h2>About Masumi Maei</h2>
				<div data-bind="html: info"></div>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
	<div class="container" data-bind="visible: currentPage() === 'resource'">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				Student Resources
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
	<div class="container" data-bind="visible: currentPage() === 'studentPage'">
		<div class="row" >
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<form >
					<div class="row panel panel-basic">
						<div class="panel-body">
							<h3>Logged in Student</h3>
							<h4> 
							 	<label>Student Name:</label>
							 	<span data-bind="text: name"></span>
							</h4>
							<div>
								<p>Recordings to past classes</p>
								<iframe data-bind="attr: {src: link}" width="100%" height="300"></iframe>
							</div>
							<div data-bind="foreach: repertoire">
								<div data-bind="text:songName"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
	<script src="lib/knockout-3.3.0.js"></script>
	<script src="lib/knockout.mapping-2.4.1.js"></script>
	<script type="text/javascript" src="//hiroshi.github.io/knockoutFire/knockoutfire-0.0.5.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
